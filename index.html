<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fancy Todo</title>
</head>
<body>
    <div id="sign_up_page">
       <form id="sign_up_form">
           <h1>Sign Up</h1>
           <label for="email">Email</label><br>
           <input type="email" name="email" placeholder="email"><br><br>
           <label for="password">Password</label><br>
           <input type="password" name="password" placeholder="password"><br><br>
           <button type="submit" id="sign_up_button">Sign Up</button>
           <!-- <button id="sign_up_button">Sign Up</button> -->
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
           <script src="index.js"></script>
       </form>
    </div>
    <div id="sign_in_page">
        <form id="sign_in_form">
            <h1>Sign In</h1>
            <label for="email">Email</label><br>
            <input id="email" type="email" name="email" placeholder="email"><br><br>
            <label for="password">Password</label><br>
            <input id="password" type="password" name="password" placeholder="password"><br><br>
            <input type="submit" id="sign_in_button" value="sign in"></input>
            <button id="sign_up_button">Sign Up</button>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="index.js"></script>
        </form>
     </div>

     <div id="home_page">
        <h1>To-Do List</h1>
        <button id="logout_button" value="Log Out">Log Out</button>        
     </div>
</body>
</html>
